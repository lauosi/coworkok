{% extends "accounts/_base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-5">
            <form method="POST">{% csrf_token %}
                {{ form.as_ul }}
                <input type="submit" value="Login" class="btn btn-primary pull-right"/>
                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}" />
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
