{% extends "accounts/_base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
		{% if form.is_multipart %}
			<form enctype="multipart/form-data" method="POST">{% csrf_token %}
		{% else %}
			<form method="post">{% csrf_token %}
		{% endif %}
          <h2>Please sign up</h2>
          <h4 class="subheader">1. User</h4>
          <ul id="user-form">
            {{ user_form.as_ul }}
          </ul>
          <!-- get rid of other h4! -->
          <h4 class="subheader">2. Company</h4>
          <ul id="company-form">
            {{ company_form.as_ul }}
          </ul>
          <h4 class="subheader">3. Locations</h4>
          <ul id="location-form">
            {{ location_form.as_ul }}
          </ul>
          <button type="submit" class="btn btn-success">Sign up</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
